<div class="container">
  <form>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username"
            [(ngModel)]="userAddRequest.userName">
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            [(ngModel)]="userAddRequest.password">
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="name@example.com" 
            name="email"
            [(ngModel)]="userAddRequest.email">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="userAddRequest.firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="userAddRequest.lastName">
        </div>
        <div class="form-group">
          <label for="roles">Roles</label>
          <select class="form-control" id="roles">
            <option>1</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <button 
    type="button"
    class="btn btn-sm btn-danger m-1 float-end"
    routerLink="/master/users" 
    routerLinkActive="active">
    Cancel
  </button>
  <button 
    type="button"
    class="btn btn-sm btn-secondary m-1 float-end"
    routerLink="/master/users/form" 
    routerLinkActive="active">
    Save
  </button>
</div>
